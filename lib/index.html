<!DOCTYPE html>
<html>
  <head>

    <title>Intention</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Le styles -->
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <style>
      #mobile_box {
        position:relative;
        height:300px;
        width:100%;
        background:yellow;
        display: none;
      }

      #tablet_box {
        position:relative;
        height:300px;
        width:100%;
        background:green;
        display: none;
      }

      #desk_box {
        position:relative;
        height:300px;
        width:100%;
        background:blue;
        display: none;
      }

      #lux_box {
        display: none;
        position:relative;
        height:300px;
        width:100%;
        background:violet;
      }

      #desk_box.on,
      #mobile.on,
      #tablet_box.on,
      #lux_box.on {
        display: block;
      }

      #mobile_box #responder,
      #tablet_box #responder,
      #desk_box #responder,
      #lux_box #responder {
        display: block;
      }

      #responder {
        background:#000;
        color:#fff;
        font-weight:bold;
        text-transform:uppercase;
        font-family:sans-serif;
        font-size:20px;
        height:150px;
        width:150px;
        position:absolute;
        top:50%;
        left:50%;
        margin-top:-75px;
        margin-left:-75px;
        /*display:none;*/
      }

      #responder.blue {
        background:blue;
      }

      #responder.yellow {
        background:yellow;
      }
      #responder.red {
        background:red;
      }

      #responder.blue.red {
        background:purple;
      }

      #responder.blue.yellow {
        background:green;
      }

      #responder.red.yellow {
        background:orange;
      }

      #responder.red.yellow.blue {
        background:brown;
      }


    </style>


  </head>

  <body>
  

    <div data-intention data-mobile-class="on" id="mobile_box"></div>

    <div data-intention data-tablet-class="on" id="tablet_box"></div>

    <div data-intention data-standard-class="on" data-base-class="" id="desk_box"></div>

    <div data-intention data-luxury-class="on" id="lux_box"></div>


  <div

    id="responder"

      data-intention
      data-tablet-move = "#tablet_box"
      data-tablet-class = "blue"
      data-standard-move="#desk_box"
      data-standard-class="red"
      >


  </div>
    <!-- Le javascript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script data-main="assets/js/main" src="assets/js/require/require.js"></script>
  </body>
</html>
