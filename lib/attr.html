<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" /> 
		<style>

			body{
				margin:0;
			}

			#box {
				width:100%;
				background:green;
				height:100%;
				position:absolute;
			}

			#box.wide {
				background: red;

			}

			#box.narrow {
				background:yellow;
			}
			
			.ui-resizable-se {
				position: absolute;
				bottom:0;
				right:0;
				height:10px;
				width:10px;
				background: black;
			}

		</style>

	</head>
	<body>

		<div id="box" 
			data-class="" 
			data-intention 
			data-mobile-class="narrow" 
			data-standard-class="wide">

			<img src="assets/img/one.jpg" 
				data-intention
				data-attr-src="assets/img/one.jpg"
				data-mobile-attr-src="assets/img/two.jpg"
				data-tablet-attr-src="assets/img/three.jpg"
				data-standard-attr-src="assets/img/four.jpg"


				width="100%" />

		</div>
	</body>
	<script 
		data-main="assets/js/main" src="assets/js/require/require.js"></script>


</html>
